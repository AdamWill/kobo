[tox]
envlist = {py26,py27}-django16, py27-django18
skip_missing_interpreters = True

[testenv]
commands = make test
whitelist_externals = make
basepython =
	py26: python2.6
	py27: python2.7
deps =
	django16: Django==1.6.11
	django18: Django==1.8.18
	unittest2==1.1.0

# Because we depend on some things not available from pypi
sitepackages = True
